research_task:
  description: >
    Conduct thorough research on company {company}. Focus on:
    1. Current company status and health in 2025
    2. Historical company performance 
    3. Recent insider trading
    4. Major challenges and opportunities
    5. Recent news and events
    6. Analyst ratings
    7. Future outlook and potential developments

    Make sure to organize your findings in a structured format with clear sections.

  expected_output: >
    A comprehensive research document with well-organized sections covering 
    all the requested aspects of {company}. Include specific facts, figures, 
    and examples where relevant.

  agent: researcher

technical_analysis_task:
  description: >
    Analyze the 1 year daily stock price action chart of the {company}. Focus on:
    1. Finding pattern which can help perdicting the next move in the stock price.

    Make sure to organize your findings in a structured format with clear sections.
  
  expected_output: >
    A comprehensive analysis on {company} stock price potential next move.

  agent: technical_analyst

  context:
    - research_task

  output_file: output/ta-{company}.md


analysis_task:
  description: >
    Analyze the research findings and create a comprehensive report on {company}.
    Your report should:|
    1. Begin with an executive summary. 
    2. Include all key information from the research.
    3. Provide insightful analysis of trends and patterns.
    4. Offer a market outlook for company, noting that this should not be used for trading decisions.
    5. Include potential next move of the {company}'s stock price
    6. Be formatted in a professional, easy-to-read style with clear headings.

  expected_output: >
    A polished, professional report on {company} that represents the research
    findings with added analysis and insights. The report should be well-structured
    with an executive summary, main sections and conclusions.
  
  agent: analyst

  context:
    - research_task
    - technical_analysis_task
  output_file: output/report-{company}.md
